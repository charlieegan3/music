<!DOCTYPE html>
<html>
	<head>
		<title>
	Months - charlieegan3 Music</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/fdaciuk-ajax/3.0.4/ajax.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/3.0.2/timeago.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vanilla-lazyload@10.19.0/dist/lazyload.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/voca/1.4.0/voca.min.js"></script>
		<script src="/main.js"></script>
		<link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>
		<link href="https://fonts.googleapis.com/css?family=Krub|Londrina+Solid" rel="stylesheet">
		<style>
			body {
				font-family: 'Krub', sans-serif;
			}
			.display {
				font-family: 'Londrina Solid', cursive;
			}
		</style>
<script>
ajax().get("https://storage.googleapis.com/charlieegan3-music-data-summary/stats-months.json").then(function (response, xhr) {
  const monthList = document.getElementById("monthList");
  for (var index = 0; index < response.Months.length; index++) {
	var month = response.Months[index];
	var title = document.createElement("h3")
	title.innerHTML = month.Pretty;
	title.classList = "f5-ns f5 bb pb2 b--light-gray"
	monthList.appendChild(title)

	var table = document.createElement("table");
	table.id = month.Month;
	table.classList = "f6-ns f7 w-100";
	monthList.appendChild(table)
	renderPlays(month.Top, table.id, true);
  }

  var myLazyLoad = new LazyLoad({
    elements_selector: ".lazy"
  });
})
</script>
</head>
  <body>
		<div class="mw7 center ph1 ph2-ns">
			<h1 class="mb2 f2-ns f4">
				<a href="/" class="no-underline dark-gray">
					charlieegan3 <span class="f2-ns f4 dark-blue display">music</span>
				</a>
			</h1>

			<p class="display f4-ns f3">
				<a href="/" class="orange no-underline">home</a> |
				<a href="/recent" class="orange no-underline">recent</a> |
				<a href="/artists" class="orange no-underline">by artist</a> |
				<a href="/months" class="orange no-underline">by month</a>
			</p>
<h2 class="f4-ns f5 bt pt3 b--light-gray">top plays by month</h2>
<div id="monthList"></div>
</div>
	</body>
</html>
