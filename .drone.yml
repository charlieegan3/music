kind: pipeline
name: amd64

platform:
  arch: amd64

steps:
- name: build
  image: busybox
  commands:
  - echo -n "amd64-$DRONE_COMMIT" > .tags
- name: deploy
  image: plugins/docker
  settings:
    repo: charlieegan3/music-play-tracker
    username: charlieegan3
    password:
      from_secret: DOCKER_PASSWORD

