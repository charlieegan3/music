{{define "title"}}Search Artists{{end}}
{{define "page_title"}}Search Arists{{end}}
{{define "head"}}{{end}}

{{define "content"}}
{{ if eq (len .Artists) 0 }}
<div class="mb1 pa1">
    No Results
</div>
{{ end }}
<div class="mb1 pa1">
    {{ range .Artists }}
    <div class="mb1 pa1 ba b--light-gray">
        <a href="/artists/{{ name_slug . }}">{{ . }}</a>
    </div>
    {{end}}
</div>
{{end}}
