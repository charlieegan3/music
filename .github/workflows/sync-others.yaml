name: sync-others

on:
  schedule:
  - cron: "0 2 * * 1"
  workflow_dispatch:
    inputs: {}

jobs:
  refresh:
    name: run
    runs-on: ubuntu-latest
    steps:

    - name: Download binary
      uses: charlieegan3/fetch-gh-release-asset@master
      with:
        file: "music"
        target: "/usr/local/bin/music"
        chmod_x: true

    - name: Checkout
      uses: actions/checkout@v2

    - name: Run
      env:
        CONFIG_FILE: ${{ secrets.CONFIG_FILE }}
      run: |
        echo $CONFIG_FILE | base64 -d > config.yaml

        # shazam requires update to work, CSV export also available now
        # music sync shazam
        music sync youtube
        music sync soundcloud
