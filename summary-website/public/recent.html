<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>charlieegan3 Music</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/fdaciuk-ajax/3.0.4/ajax.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/3.0.2/timeago.min.js"></script>
		<script src="/main.js"></script>
		<link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>
		<link href="https://fonts.googleapis.com/css?family=Krub|Londrina+Solid" rel="stylesheet">
		<style>
			body {
				font-family: 'Krub', sans-serif;
			}
			.display {
				font-family: 'Londrina Solid', cursive;
			}
		</style>
		<script>
			ajax().get("https://storage.googleapis.com/charlieegan3-music-summary/stats-recent.json").then(function (response, xhr) {
				renderPlays(response.RecentPlays, "RecentPlays");
			})
		</script>
	</head>

	<body>
		<div class="mw7 center ph1 ph2-ns">
			<h1 class="mb2 f2-ns f4">charlieegan3 <span class="f2-ns f4 dark-blue display">music</span></h1>

			<h2 class="f4-ns f5 bt pt3 b--light-gray">recent plays</h2>
			<table id="RecentPlays" class="f6-ns f7 w-100"></table>
		</div>
	</body>
</html>
