server {
	listen	   80;
	server_name  localhost;

	root /usr/share/nginx/html;

	location / {
		index index.html;
	}

	location ~* \.(css|js)$ {
		expires 1h;
		access_log off;
		add_header Cache-Control "public";
	}

	location ~* \.json.gz$ {
		expires 1y;
		add_header Cache-Control "public";
		add_header Content-Encoding "gzip";
		add_header Content-Type "application/json";
	}
}
